# jazznotes.io
- project: 야놀자 클론 앱 프로젝트 iOS 어플리케이션 서비스
  role: iOS 개발자
  duration: 2019.07.01 &mdash; 2019.08.23
  url: "https://github.com/final-project-yanolja/iOS_Team"
  description: <li> 검색 및 지도를 이용하여 숙박시설 검색 및 예약 서비스 구현 (iOS개발자 3명, back-end 3명 front-end 4명) 총 10명이 협업하여 개발 </li> <li>맡은 파트- 검색 기능, 캘린더, 피커, 로그인 관련 네트워크, 예약관련 네트워크, 전체팀장(최종발표) </li> <li>캘린더(FSCalendar) - 라이브러리이용 하여 최대한 야놀자의 Calendar와 비슷하게 Custom하여 사용/ 알고리즘을 이용하여 첫날과 마지막날 클릭시 그 사이 날도 모두 선택, 첫날로부터 9일까지만 선택 가능, 처음선택한 날보다 두번째 선택한 날이 더 작으면 두번째 선택한 날이 첫번째 선택한 날이 되게끔 구현</li> <li>피커 - 아동의 숫자 증가시 아동나이를 선택하게하는 컬랙션 뷰셀을 증가시키고, 컬랙션뷰 셀을 클릭시 AlertController에 AddSubView한 PickerView를 나타나게하여 아동의 나이 선택</li> <li> 로그인 - 회원가입 및 로그인 관련 네트워크 담당 </li> <li> 예약기능 - 필요한 Request와 로그인시 받은 Token을 Header에 적용하여 선택 숙소를 서버에 저장 </li> <li> 전체 팀장을 맡아, 백앤드와 프론트간의 의사소통의 중간자 역할을 했으며, 최종발표까지 담당 </li>

# Springfield Community Outreach Group
- project: 사연 공유 서비스(그린라이트)
  role: iOS 개발자 & 해커톤 프로젝트 기획
  duration: 2019.06.28
  url: "https://www.youtube.com/watch?v=LYJSDNf4_Yk"
  description: <li>사귀기 전 썸인지 아닌지 카톡내용(사진첨부) 과 글을 통해 다른 사용자가 평가해주는 서비스 (iOS 개발자 3명 back-end 1명 총 4명이 협업하여 개발)</li> <li> 맡은 파트- 사진 업로드를 위한 TLPhotoPicker를 이용 및 로그인부터 데이터를 받아오는 전반적인 네트워크,최종발표 </li> <li> TLPhotoPicker(라이브러리) - 이미지 다중 선택 기능 구현 </li> <li> 컬랙션 뷰 - 이미지 다중 선택만큼 컬랙션 뷰 셀을 생성하며 항상 제일 오른쪽에 이미지 선택하기 셀을 위치시키며 셀의 마지막에 화면을 맞추도록 구현 </li> <li> 네트워크 - back-end 에서 만들어준 서버를 통해 회원 가입/ 로그인시 서버에서 주는 Token을 사용하여 게시물 업로드 가능하게 처리/ 서버에 저장된 JSON data를  Cordable를 사용하여 Parsing 한 후 시점 문제를 해결하여 UI에 적용</li> <li> 스토리 텔링기법을 활용한 발표를 하여, 참가자들에게 인정받아 수상 </li> <li> 해커톤이 끝난 후 부족했던 multi-part form을 이용한 사진 Post는 Alamofire를 이용하여 완성 </li>

- project: 음악 게임을 통한 기억력 게임 서비스(너의 Sheep소리가 들려)
