  duration: 2019.05.24
  url: "https://github.com/brianeunseokjeon/HackathonTeamDoremi"
  description: <li> 게임이 시작하면 양들이 순서대로 자신의 계이름을 소리내며 뛰어오르는데 그걸 기억했다가 30초이내에 순서대로 클릭하여 게임 </li> <li>맡은 파트 - 기획 , 디자인, 애니메이션, 아바타 설정창</li> <li>기획 - 어떤 유투버가 음에 맞춰서 허공에 터치하는 듯한 영상을 보고 영감을 얻어 음에 맞춰서 터치하는 어플을 만들기로 함</li> <li>디자인 - 타겟층이 청소년이므로 귀여운 이미지로 구성</li> <li>애니메이션 - 버튼 클릭시 글자가 하나씩 나타나는 애니메이션 / 게임 시작시 양들이 움직이는 애니메이션 / 양클릭시 소리나며 양이 튀어 오르는 애니메이션/  늑대가 점점 커지면서 다가오는 애니메이션 / 성공할 시 왕자가 나타나 구해주는 애니메이션</li> <li>아바타 설정창 - 컬랙션 뷰와 GIF 라이브러리 이용하여 아바타 설정</li> <li>팀장과 발표를 맡아 iOS팀 1등을 기록</li> <li>해커톤이 끝난 후 부족했던 로그인 페이지 수정해서 아바타 추가 및 양들의 움직임을 바꾸며 난이도 조절기능 추가</li>
